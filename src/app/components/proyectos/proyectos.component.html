<section id="wrapper">
    <section class="wrapper spotlight style1">

        <div class="container-titulo">
            
            <h2 class="titulo proyectos-titulo">Proyectos</h2>
            
            <button 
                *ngIf="showEditInterface"
                type="button" 
                class="btn btn-warning" 
                data-bs-toggle="modal" 
                data-bs-target="#proyectoAddModal" 
                data-bs-whatever="@mdo"
            >Agregar proyecto</button>
            
            
        </div>

        <div class="proyectos-content">
            
            <app-proyectos-card
                *ngFor="let proy of proyecto"
                [proy]="proy"   
                (DeleteClick)="delete(proy)"
                (EditClick)="ToEdit(proy)"
                [showEditInterface]="showEditInterface"
            ></app-proyectos-card> 
            
        </div>

        <app-proyectos-card-add
            *ngIf="showEditInterface"
            (onAddProyecto)="addProyecto($event)" 
        ></app-proyectos-card-add>
        
        <app-proyectos-card-edit
                *ngIf="interfaceCardEdit"
                (onAddProyecto)="addProyecto($event)"
                (onAddProyecto)="popOld($event)"
                [proy]="onEdit"
                (cancel)="interfaceEdit()"
            ></app-proyectos-card-edit>

    </section>               
</section>
