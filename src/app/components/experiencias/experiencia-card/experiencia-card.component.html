<div class="content">
    
    <img src="{{expe.url_foto_expe}}" data-aos="fade-right" class="img" alt="" />

    <div class="desc-cont" data-aos="fade-left">
        <h2 class="title">{{expe.nombre_expe}}</h2> 
        <p class="desc">{{expe.descripcion_expe}}</p>      
    </div>

    <div class="cont-button">  
        
    <app-button-edit-delete
        *ngIf="showEditInterface"
        (onDeleteClick)="deleteClick()"
        (onEditClick)="editClick()"
    ></app-button-edit-delete>  
              
    </div>

</div>
