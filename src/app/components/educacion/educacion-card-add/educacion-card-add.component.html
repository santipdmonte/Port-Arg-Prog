<div class="content">
    <img src="assets/img/pic04.jpg" class="img" alt="" />
    
    <form class="cont_form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">     <!--- *ngIf="showAddEdu"-->

        <!-- <input type="image"> -->

        <p>Nombre de la educación</p>
        <input 
            class="title_input"
            name="institucion_edu"
            [(ngModel)]="institucion_edu"
            type="text"
            placeholder="Nombre de la educación"
        > 

        <p>Descripcion de educación</p>
        <textarea 
            class="textaera_input" 
            name="descripcion_edu"
            [(ngModel)]="descripcion_edu"
            placeholder="Ingresar descripcion de educación..."
            maxlength="500"
            minlength="1"> 
        </textarea>

        <p>Foto educacion</p>
        <input 
            class=""
            name="url_foto_edu"
            [(ngModel)]="url_foto_edu"
            type="file"
            accept=".jpg, .png, .jepg"
        >

        <input 
            type="submit" 
            value="Guardar educación" 
            class="btn btn-success"
        >
    </form>
</div>
