<section id="wrapper">
    <section id="one" class="wrapper spotlight style1">


        <div class="container-titulo">
            <h2 class="titulo educacion-titulo">Educaci√≥n</h2>
            <button 
                *ngIf="showEditInterface"
                type="button" 
                class="btn btn-outline-warning" 
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal" 
                data-bs-whatever="@mdo"
            >Agregar Educacion</button>
        </div>

        <div class="educaciones-content">               

            <app-educacion-card 
                *ngFor="let edu of educacion"
                [edu]="edu"   
                (DeleteClick)="delete(edu)"
                (EditClick)="ToEdit(edu)"
                [showEditInterface]="showEditInterface"
            ></app-educacion-card>                                

        </div>

        <div  *ngIf="showEditInterface" class="btn-100">
            <app-educacion-card-edit
                *ngIf="interfaceCardEdit"
                (onAddEducacion)="addEducacion($event)"
                (onAddEducacion)="popOld($event)"
                [edu]="onEdit"
            ></app-educacion-card-edit>
        </div>

        <app-educacion-card-add 
            *ngIf="showEditInterface"                               
                (onAddEducacion)="addEducacion($event)"                   
        ></app-educacion-card-add>  

        
    </section>               
</section>
